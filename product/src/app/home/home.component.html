<div class="container">
  <div class="items">
    <mat-card *ngFor="let product of products">
      <mat-card-title
        ><span>{{product.name}}</span>
        <button mat-icon-button>
          <img mat-card-image src="../../assets/{{product.category}}.png" alt="Background" />
        </button>
      </mat-card-title>
      <mat-card-content>
       {{product.description}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
